			//apenas os caracteres que quer remover
			
			while(texto.indexOf(" ") != -1)

		function transformarNumeroMoeda(num)
		{
			var aux = num/100;
			aux = aux.toString();
			aux = aux.indexOf(".") == -1 ? aux+"." : aux;
			
			aux = aux.toString().replace(".", ",");
			
			
			var parteInteira = aux.substring(0, aux.indexOf(","));
			//if(aux.indexOf(",")==-1)
				//parteInteira = 0;
				
			var parteFracionaria = aux.substring(aux.indexOf(","), aux.length);
			//parteFracionaria = aux.indexOf(",") == -1 ?",00" : parteFracionaria.length <2? parteFracionaria+"00" :parteFracionaria.length ==2? parteFracionaria+"0" :parteFracionaria;
			parteFracionaria = parteFracionaria.length < 2 ? parteFracionaria+"00" : parteFracionaria.length ==2? parteFracionaria+"0" :parteFracionaria;
			
			if(parteInteira.length < 4) 
			  return "R$ "+parteInteira+parteFracionaria;
			  
			var resultado = "";
			for(i = parteInteira.length; i >3;){
				
				resultado = "."+parteInteira.substring(i-3, i)+resultado;
				parteInteira = parteInteira.substring(0, i-3);
				i = i - 3;
				
			}
			return "R$ "+parteInteira+resultado+parteFracionaria; 
			
		}
		var valor = prompt("Digite um valor: ","");

		document.write("<br> "+transformarNumeroMoeda(valor).italics().fontsize(50).fontcolor("red").blink());
		
	</script>
