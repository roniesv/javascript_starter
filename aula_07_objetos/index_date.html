		const ANO = 12*30*24*60*60*1000;
		const MES = 30*24*60*60*1000;
		const DIAS = 24*60*60*1000;

		function adicionarData(data, constante, valor)
		{
			var resultado = data.getTime()+valor*constante;
			return new Date(resultado);
			return valor
			
		}
		
		var dataFimCurso = new Date(2022, 1, 28);

		document.write("<br> data + período em mes--->"+adicionarData(dataFimCurso,MES,6));

		document.write("<br> data + período em dias--->"+adicionarData(dataFimCurso, DIAS, 179));
		
		function calcularIntervalo(data1, data2, constante)
		{
			//sempre absoluto positivo.
			return Math.abs(parseInt((data1.getTime() - data2.getTime())/constante));
		}
		var dataA = new Date(1970, 1, 1);
