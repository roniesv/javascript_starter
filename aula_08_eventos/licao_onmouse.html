<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>licao_onmouse</title>
	<meta name="author" content="User" />
	<script type=text/javascript>
		var contador = 0;
		function mudarImagem(){
			var imagens = ["imagemAmarelo.png", "imagemAzul.png", "imagemVermelho.png", "ImagemLaranja.png"];
			contador = ++contador > 3 ? 0 : contador;
			return imagens[contador];
		}
		function mostrarMenu(idMenuDinamico)
		{
			//alert(idMenuDinamico);
			var menuDinamico = document.getElementById(idMenuDinamico);
			menuDinamico.style.display = "block";
			var imagens = document.images;

			for(var i = 0; i < imagens.length; i++)
			{

				if(imagens[i].id+"Dinamico" != idMenuDinamico)
				{
					ocultarMenu(imagens[i].id+"Dinamico");
				}
			}
			
		}
		function ocultarMenu(idMenuDinamico)
		{
			var menuDinamico = document.getElementById(idMenuDinamico);
			menuDinamico.style.display = "none";	
		}
	</script>
	
	
	<!-- Date: 2022-05-31 -->
</head>
<body>
	
	<!-- p><img id="menu1" src="ImagemAmarelo.png" width = "100" onmousedown="this.src=mudarImagem()"></p -->


	<p>
		<img id="menu1" src="ImagemAmarelo.png" width = "100" 
			onmousedown="this.src=mudarImagem()"
			onmouseover="mostrarMenu(this.id+'Dinamico')">
	</p>
	<div id="menu1Dinamico" style="display:none">
		<p><h4>Menu Dinâmico 1</h4></p>
		<p><a href = #> link 1.1 </a></p>
		<p><a href = #> link 1.2 </a></p>
		<p>	<a href = #> link 1.3 </a></p>
	</div>
	<p>
		<img id="menu2" src="ImagemAzul.png" width = "100" 
			onmouseup="this.src=mudarImagem()"
			onmouseover="mostrarMenu(this.id+'Dinamico')">
	</p>
	<div id="menu2Dinamico" style="display:none">
		<p><h4>Menu Dinâmico 2</h4></p>
		<p><a href = #> link 2.1 </a></p>
		<p><a href = #> link 2.2 </a></p>
		<p><a href = #> link 2.3 </a></p>
    </div>

</body>
</html>
